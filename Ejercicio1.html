<!DOCTYPE html>
<html>
<head>
    <title>Formulario con Bot√≥n de Guardar</title>
</head>
<body>
    <form id="miFormulario">
        <label for="control1">Control 1:</label>
        <input type="text" id="control1"><br>

        <label for="control2">Control 2:</label>
        <input type="text" id="control2"><br>

        <label for="control3">Control 3:</label>
        <input type="text" id="control3"><br>

        <label for="control4">Control 4:</label>
        <input type="text" id="control4"><br>

        <label for="control5">Control 5:</label>
        <input type="text" id="control5"><br>

        <input type="button" value="Guardar" onclick="guardarDatos()">
    </form>

    <script>
        function guardarDatos() {
            // Obtener los valores de los controles
            var valorControl1 = document.getElementById('control1').value;
            var valorControl2 = document.getElementById('control2').value;
            var valorControl3 = document.getElementById('control3').value;
            var valorControl4 = document.getElementById('control4').value;
            var valorControl5 = document.getElementById('control5').value;

            // Imprimir los valores en la consola
            console.log("Control 1: " + valorControl1);
            console.log("Control 2: " + valorControl2);
            console.log("Control 3: " + valorControl3);
            console.log("Control 4: " + valorControl4);
            console.log("Control 5: " + valorControl5);
        }
    </script>
</body>
</html>
